<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS Bypass Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 350px;
        min-height: 400px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 5px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 14px;
        opacity: 0.8;
      }

      .status-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.active {
        background: #4caf50;
      }

      .status-dot.inactive {
        background: #f44336;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .toggle-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 25px;
        padding: 8px 16px;
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .toggle-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .toggle-btn.active {
        background: rgba(76, 175, 80, 0.3);
      }

      .toggle-btn.inactive {
        background: rgba(244, 67, 54, 0.3);
      }

      .features {
        display: grid;
        gap: 10px;
        margin-bottom: 20px;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 14px;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        opacity: 0.8;
      }

      .actions {
        display: grid;
        gap: 10px;
      }

      .action-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        padding: 12px 16px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .action-btn:active {
        transform: translateY(0);
      }

      .test-section {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .test-input {
        width: 100%;
        padding: 8px 12px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
      }

      .test-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .test-result {
        max-height: 100px;
        overflow-y: auto;
        padding: 8px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        font-size: 12px;
        font-family: monospace;
        margin-top: 10px;
      }

      .hidden {
        display: none;
      }

      .success {
        color: #4caf50;
      }

      .error {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CORS Bypass</h1>
        <p>Development Tool</p>
      </div>

      <div class="status-card">
        <div class="status-header">
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Loading...</span>
          </div>
          <button class="toggle-btn" id="toggleBtn">Toggle</button>
        </div>

        <div class="features">
          <div class="feature-item">
            <span class="feature-icon">üåê</span>
            <span>Bypass CORS restrictions</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üîì</span>
            <span>Allow all origins</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">‚ö°</span>
            <span>Real-time header modification</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üõ°Ô∏è</span>
            <span>Custom rules support</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="action-btn" id="testBtn">üß™ Test CORS Request</button>
        <button class="action-btn" id="rulesBtn">‚öôÔ∏è View Rules</button>
        <button class="action-btn" id="clearBtn">üóëÔ∏è Clear Cache</button>
      </div>

      <div class="test-section" id="testSection">
        <h3 style="margin-bottom: 10px">Test Request</h3>
        <input
          type="text"
          class="test-input"
          id="testUrl"
          placeholder="Enter URL to test (e.g., https://api.example.com)"
        />
        <button class="action-btn" id="sendTestBtn">Send Test Request</button>
        <div class="test-result" id="testResult"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
