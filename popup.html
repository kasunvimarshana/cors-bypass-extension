<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CORS Bypass Pro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1>CORS Bypass Pro</h1>
        <div class="version">v2.1.0</div>
      </div>

      <div class="status-section">
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="toggleEnabled" />
            <span class="slider"></span>
          </label>
          <div class="status-info">
            <span id="statusText">Enabled</span>
            <div class="status-description">
              Mode: <span id="modeIndicator">Active</span>
            </div>
          </div>
        </div>
      </div>

      <div class="quick-settings">
        <div class="setting-row">
          <label>Origin Mode:</label>
          <select id="quickOriginMode">
            <option value="request_origin">Allow All (*)</option>
            <option value="*">Allow All (*)</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="setting-row">
          <label>
            <input type="checkbox" id="quickCredentials" />
            Allow Credentials
          </label>
        </div>
      </div>

      <div class="actions">
        <button id="optionsButton" class="btn btn-primary">
          Advanced Settings
        </button>
        <button id="refreshButton" class="btn btn-secondary">
          Refresh Page
        </button>
      </div>

      <div class="footer">
        <div class="stats">
          <span id="domainCount">0</span> domains configured
        </div>
        <div class="mv3-notice">
          <small>Using Manifest V3 - Enhanced Performance</small>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
